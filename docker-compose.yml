version: '3.9'

services:
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    container_name: mern-server
    restart: always
    ports:
      - '80:3005'
    depends_on:
      - mongo
    env_file:
      - .env

  mongo:
    image: mongo:7
    container_name: mern-mongo
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    restart: always
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:

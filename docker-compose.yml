version: '3.9'

services:
  server:
    build: ./server
    container_name: mern-server
    restart: always
    ports:
      - '80:3005'
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    container_name: mern-mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: myapp

volumes:
  mongo_data:
